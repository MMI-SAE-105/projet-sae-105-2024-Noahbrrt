<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bochiball</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="icon" type="image/png" href="/assets/favicon/logobb 1.png">
</head>
<header class="entete">
        <div class="entete__conteneur">
            <div class="entete__logo">
                <img src="/assets/icons/logo.svg" alt="Logo du site" class="entete__logo--image">
            </div>
            <nav class="entete__menu">
                <img src="/assets/icons/menu.png" alt="Menu burger" class="entete__menu--icon">
            </nav>
        </div>
</header>
<body>
    <main class="contact">
        <section class="contact__contenu">
            <hr>
            <h1 class="contact__titre">Contact</h1>
            <hr>
            <p class="contact__sous-titre">
                Un problème ? Contactez-nous via notre messagerie électronique, avec réponse en moins de 24H !
            </p>

            <form action="#" method="post" class="contact__formulaire">
                <div class="contact__groupe">
                    <label for="nom" class="contact__label">Nom</label>
                    <input type="text" id="nom" name="nom" placeholder="Nom" class="contact__champ">
                </div>

                <div class="contact__groupe">
                    <label for="prenom" class="contact__label">Prénom</label>
                    <input type="text" id="prenom" name="prenom" placeholder="Prénom" class="contact__champ">
                </div>

                <div class="contact__groupe">
                    <label for="email" class="contact__label">Adresse e-mail</label>
                    <input type="email" id="email" name="email" placeholder="e-mail*" class="contact__champ" required>
                </div>

                <div class="contact__groupe">
                    <label for="message" class="contact__label">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="" class="contact__champ contact__champ--textarea"></textarea>
                </div>

                <div class="contact__groupe contact__groupe--bouton">
                    <button type="submit" class="contact__bouton">Envoyer</button>
                </div>
            </form>
        </section>
    </main>
</body>
